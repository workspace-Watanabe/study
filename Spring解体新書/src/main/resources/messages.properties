typeMismatch.int=数値を入力してください
typeMismatch.java.util.Date=yyyy/MM/dd形式で入力してください

#フィールド名
userId=ユーザーID
password=パスワード
userName=ユーザー名
birthday=誕生日
age=年齢

#バリデーションエラーメッセージ
NotBlank={0}は必須入力です
Email={0}はメールアドレス形式で入力してください
Length={0}は{2}桁以上,{1}桁以下で入力してください
Pattern={0}は半角英数字で入力してください
NotNull={0}は必須入力です
Min={0}は{1}以上を入力してください
Max={0}は{1}以下を入力してください
AssertFalse=falseのみ登録できます

#ログイン失敗メッセージ
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません
AbstractUserDetailsAuthenticationProvider.expired=アカウントの使用期限が切れています
AbstractUserDetailsAuthenticationProvide.credentialsExpired=パスワードの使用期限が切れています
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています