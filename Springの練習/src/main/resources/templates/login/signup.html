<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link th:href ="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel ="stylesheet"></link>
<script th:src ="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src ="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>SignUp</title>
</head>
<body>
	<div class = "col-sm-5">
		<div class = "page-header">
			<h1>ユーザー登録画面</h1>
		</div>

		<form method = "POST" action="/signup" th:object="${signupForm}">
			<table class = "table table-bordered table-hover">
				<tr>
					<th class="active col-sm-3">ユーザーID</th>
					<td><div class ="form-group" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
					<input type ="text" class="form-control" th:field="*{userId}" /></div>
					<span class = "text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId error</span>
					</td>
				</tr>

				<tr>
					<th class = "active">パスワード</th>
					<td><div class = "form-group" th:classappend="${#fields.hasErrors('password')}?'has-error'">
					<input type="text" class ="form-control" th:field="*{password}"></div>
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
					</td>
				</tr>

				<tr>
					<th class="active">ユーザー名</th>
					<td><div class="form-group"><input type="text" class="form-controll" th:field="*{userName}"/></div></td>
				</tr>

				<tr>
					<th class ="active">誕生日</th>
					<td><div class="form-group"><input type="text" class="form-controll" th:field="*{birthday}" placeholder="yyyy/MM/dd"/></div></td>
				</tr>

				<tr>
					<th class ="active">年齢</th>
					<td><div class="form-group"><input type="text" class="form-controll"  th:field="*{age}"/></div></td>
				</tr>

				<tr>
					<th class="active">結婚</th>
					<td>
						<div class="form-group">
							<div th:each="item:${radioMarriage}">
								<input type ="radio" name = "radioMarriage" th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}"></input>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<ul>
				<li th:each="error:${#fields.detailedErrors()}">
					<span th:text="${error.message}">Error Messsage</span>
					</li>
				</ul>
			<button class="btn btn-primary" type="submit">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
